<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
    
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>
    
        <label>Programming languages:</label><br><br>
        <label for="cpp">C++</label>
        <input type="checkbox" id="cpp" name="programming_languages" value="C++">
        <br>
        <label for="java">Java</label>
        <input type="checkbox" id="java" name="programming_languages" value="Java">
        <br>
        <label for="python">Python</label>
        <input type="checkbox" id="python" name="programming_languages" value="Python">
        <br>
        <label for="c">C</label>
        <input type="checkbox" id="c" name="programming_languages" value="C"><br><br>
    
        <input type="button" value="Save" onclick="saveData()">
        <input type="button" value="Display" onclick="displayData()">
    </form>
    <div id="entered_data"><p><strong></strong></p></div>
    <br>
    <div id="result"></div>
    <script src="java.js"></script>
</body>
</html>
